<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Editor</title>

  </head>
  <body>
    <main>
      <label for="editor">Editor</label>
      <textarea class="textarea--js" name="editor" rows="15" cols="45" placeholder="Tell me your story"></textarea>
      <button class="button button-save button-save--js">SAVE</button>
      <button class="button button-load button-load--js">LOAD</button>
    </main>
  </body>
</html>
